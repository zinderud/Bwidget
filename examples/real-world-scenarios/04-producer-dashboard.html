<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Dashboard - Plan Usage Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 20px 30px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 1.8rem;
            color: white;
        }
        
        .wallet-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .wallet-address {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .connect-wallet {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #92fe9d;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }
        
        .plans-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: white;
        }
        
        .add-plan-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .plan-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .plan-name {
            font-weight: 600;
            color: white;
        }
        
        .plan-price {
            color: #92fe9d;
            font-weight: 700;
        }
        
        .plan-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .plan-stat {
            text-align: center;
        }
        
        .plan-stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #92fe9d;
        }
        
        .plan-stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .usage-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .usage-fill {
            background: linear-gradient(90deg, #92fe9d, #00c9ff);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .recent-activity {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 30px;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .activity-icon.purchase {
            background: #4CAF50;
        }
        
        .activity-icon.usage {
            background: #FF9800;
        }
        
        .activity-icon.refund {
            background: #f44336;
        }
        
        .activity-info {
            flex: 1;
        }
        
        .activity-title {
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
        }
        
        .activity-detail {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .activity-time {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* QR Scanner Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            color: #2d3748;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        
        .qr-scanner {
            width: 100%;
            height: 300px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 2px dashed #ccc;
        }
        
        .scan-result {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: none;
        }
        
        .blockchain-transaction {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
        
        .tx-hash {
            font-family: monospace;
            font-size: 0.8rem;
            color: #1976d2;
            word-break: break-all;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .plan-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1>üè≠ Producer Dashboard</h1>
            <div class="wallet-info">
                <div class="wallet-address" id="walletAddress" style="display: none;"></div>
                <button class="connect-wallet" id="connectWallet">üîó Connect Wallet</button>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalSales">0</div>
                <div class="stat-label">Toplam Satƒ±≈ü</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeUsers">0</div>
                <div class="stat-label">Aktif Kullanƒ±cƒ±</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRevenue">0 USDC</div>
                <div class="stat-label">Toplam Gelir</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="usageCount">0</div>
                <div class="stat-label">Kullanƒ±m Sayƒ±sƒ±</div>
            </div>
        </div>

        <div class="main-content">
            <!-- Plans Section -->
            <div class="plans-section">
                <div class="section-header">
                    <h2 class="section-title">üìã Planlarƒ±m</h2>
                    <button class="add-plan-btn">‚ûï Yeni Plan</button>
                </div>

                <div id="plansContainer">
                    <!-- Plans will be loaded here -->
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="recent-activity">
                <div class="section-header">
                    <h2 class="section-title">üìä Son Aktiviteler</h2>
                    <button class="add-plan-btn" onclick="openQRScanner()">üì± QR Tara</button>
                </div>

                <div id="activityContainer">
                    <!-- Activities will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- QR Scanner Modal -->
    <div class="modal" id="qrModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üì± QR Code Scanner</h3>
                <button class="close-modal" onclick="closeQRScanner()">√ó</button>
            </div>
            
            <div class="qr-scanner" id="qrScanner">
                <div style="text-align: center; color: #666;">
                    <div style="font-size: 3rem; margin-bottom: 10px;">üì∑</div>
                    <p>QR kodunu okutun veya manuel girin</p>
                    <input type="text" placeholder="QR Code Data" id="manualQR" style="margin-top: 15px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 200px;">
                    <button onclick="processQRCode()" style="margin-left: 10px; padding: 8px 15px; background: #667eea; color: white; border: none; border-radius: 4px;">Process</button>
                </div>
            </div>

            <div class="scan-result" id="scanResult">
                <h4>üîç Tarama Sonucu</h4>
                <div id="qrData"></div>
            </div>

            <div class="blockchain-transaction" id="blockchainTx">
                <h4>‚õìÔ∏è Blockchain ƒ∞≈ülemi</h4>
                <p>Transaction Hash:</p>
                <div class="tx-hash" id="txHash"></div>
                <p style="margin-top: 10px;">Status: <span id="txStatus">Processing...</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        // Blockchain configuration
        const NETWORKS = {
            polygon: {
                chainId: '0x89',
                chainName: 'Polygon Mainnet',
                rpcUrls: ['https://polygon-rpc.com/'],
                nativeCurrency: {
                    name: 'MATIC',
                    symbol: 'MATIC',
                    decimals: 18
                }
            }
        };

        const PRODUCER_CONTRACT = '0x742d35Cc6634C0532925a3b8D563d7EFF3C74bA6';
        const USDC_CONTRACT = '0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174'; // Polygon USDC

        // App state
        let web3;
        let userAccount;
        let producerContract;

        // Mock data for demo
        const mockPlans = [
            {
                id: 1,
                name: 'Basic Plan',
                price: '10 USDC',
                totalSold: 45,
                activeUsers: 32,
                totalUsage: 1250,
                remainingUsage: 180,
                usagePercentage: 85
            },
            {
                id: 2,
                name: 'Premium Plan',
                price: '25 USDC',
                totalSold: 28,
                activeUsers: 24,
                totalUsage: 890,
                remainingUsage: 310,
                usagePercentage: 65
            },
            {
                id: 3,
                name: 'Pro Plan',
                price: '50 USDC',
                totalSold: 12,
                activeUsers: 11,
                totalUsage: 340,
                remainingUsage: 260,
                usagePercentage: 45
            }
        ];

        const mockActivities = [
            {
                type: 'purchase',
                title: 'Yeni satƒ±n alma',
                detail: 'Premium Plan - 0x1234...5678',
                time: '2 dakika √∂nce',
                amount: '25 USDC'
            },
            {
                type: 'usage',
                title: 'Hizmet kullanƒ±mƒ±',
                detail: 'Basic Plan - QR scan',
                time: '5 dakika √∂nce',
                remaining: '9 kullanƒ±m kaldƒ±'
            },
            {
                type: 'purchase',
                title: 'Yeni satƒ±n alma',
                detail: 'Basic Plan - 0x9876...4321',
                time: '15 dakika √∂nce',
                amount: '10 USDC'
            },
            {
                type: 'usage',
                title: 'Hizmet kullanƒ±mƒ±',
                detail: 'Pro Plan - API access',
                time: '1 saat √∂nce',
                remaining: '8 kullanƒ±m kaldƒ±'
            }
        ];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            loadPlans();
            loadActivities();
            
            document.getElementById('connectWallet').addEventListener('click', connectWallet);
        });

        // Wallet connection
        async function connectWallet() {
            try {
                if (typeof window.ethereum !== 'undefined') {
                    // Request account access
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });
                    
                    userAccount = accounts[0];
                    web3 = new Web3(window.ethereum);
                    
                    // Switch to Polygon network
                    await switchToPolygon();
                    
                    // Update UI
                    document.getElementById('walletAddress').textContent = 
                        userAccount.substring(0, 6) + '...' + userAccount.substring(userAccount.length - 4);
                    document.getElementById('walletAddress').style.display = 'block';
                    document.getElementById('connectWallet').textContent = '‚úÖ Connected';
                    document.getElementById('connectWallet').style.background = '#4CAF50';
                    
                    console.log('Wallet connected:', userAccount);
                    
                    // Initialize contract
                    await initContract();
                    
                } else {
                    alert('MetaMask not detected! Please install MetaMask.');
                }
            } catch (error) {
                console.error('Error connecting wallet:', error);
                alert('Error connecting wallet: ' + error.message);
            }
        }

        // Switch to Polygon network
        async function switchToPolygon() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: NETWORKS.polygon.chainId }]
                });
            } catch (switchError) {
                // This error code indicates that the chain has not been added to MetaMask
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [NETWORKS.polygon]
                        });
                    } catch (addError) {
                        console.error('Error adding Polygon network:', addError);
                    }
                }
            }
        }

        // Initialize smart contract
        async function initContract() {
            // This would be the actual contract ABI
            const contractABI = [
                // Simplified ABI for demo
                {
                    "name": "useService",
                    "type": "function",
                    "inputs": [{"name": "tokenId", "type": "uint256"}],
                    "outputs": []
                }
            ];
            
            producerContract = new web3.eth.Contract(contractABI, PRODUCER_CONTRACT);
            console.log('Contract initialized:', PRODUCER_CONTRACT);
        }

        // Load dashboard data
        function loadDashboardData() {
            document.getElementById('totalSales').textContent = '85';
            document.getElementById('activeUsers').textContent = '67';
            document.getElementById('totalRevenue').textContent = '2,125 USDC';
            document.getElementById('usageCount').textContent = '2,480';
        }

        // Load plans
        function loadPlans() {
            const container = document.getElementById('plansContainer');
            container.innerHTML = '';
            
            mockPlans.forEach(plan => {
                const planElement = document.createElement('div');
                planElement.className = 'plan-card';
                planElement.innerHTML = `
                    <div class="plan-header">
                        <div class="plan-name">${plan.name}</div>
                        <div class="plan-price">${plan.price}</div>
                    </div>
                    
                    <div class="plan-stats">
                        <div class="plan-stat">
                            <div class="plan-stat-value">${plan.totalSold}</div>
                            <div class="plan-stat-label">Satƒ±lan</div>
                        </div>
                        <div class="plan-stat">
                            <div class="plan-stat-value">${plan.activeUsers}</div>
                            <div class="plan-stat-label">Aktif</div>
                        </div>
                        <div class="plan-stat">
                            <div class="plan-stat-value">${plan.totalUsage}</div>
                            <div class="plan-stat-label">Kullanƒ±m</div>
                        </div>
                    </div>
                    
                    <div class="usage-bar">
                        <div class="usage-fill" style="width: ${plan.usagePercentage}%"></div>
                    </div>
                    
                    <div style="font-size: 0.8rem; color: rgba(255, 255, 255, 0.7); text-align: center;">
                        ${plan.remainingUsage} kullanƒ±m hakkƒ± kaldƒ±
                    </div>
                `;
                container.appendChild(planElement);
            });
        }

        // Load activities
        function loadActivities() {
            const container = document.getElementById('activityContainer');
            container.innerHTML = '';
            
            mockActivities.forEach(activity => {
                const activityElement = document.createElement('div');
                activityElement.className = 'activity-item';
                activityElement.innerHTML = `
                    <div class="activity-icon ${activity.type}">
                        ${activity.type === 'purchase' ? 'üõí' : activity.type === 'usage' ? '‚ö°' : 'üí∞'}
                    </div>
                    <div class="activity-info">
                        <div class="activity-title">${activity.title}</div>
                        <div class="activity-detail">${activity.detail}</div>
                        ${activity.amount ? `<div class="activity-detail" style="color: #92fe9d;">${activity.amount}</div>` : ''}
                        ${activity.remaining ? `<div class="activity-detail" style="color: #ff9800;">${activity.remaining}</div>` : ''}
                    </div>
                    <div class="activity-time">${activity.time}</div>
                `;
                container.appendChild(activityElement);
            });
        }

        // QR Scanner functions
        function openQRScanner() {
            document.getElementById('qrModal').style.display = 'block';
        }

        function closeQRScanner() {
            document.getElementById('qrModal').style.display = 'none';
            document.getElementById('scanResult').style.display = 'none';
            document.getElementById('blockchainTx').style.display = 'none';
            document.getElementById('manualQR').value = '';
        }

        async function processQRCode() {
            const qrData = document.getElementById('manualQR').value || 'blicence:tokenId:12345:planId:1:userId:0x1234567890abcdef';
            
            if (!qrData) {
                alert('Please enter QR code data');
                return;
            }

            // Show scan result
            document.getElementById('scanResult').style.display = 'block';
            document.getElementById('qrData').innerHTML = `
                <pre style="background: #f0f0f0; padding: 10px; border-radius: 4px; overflow-x: auto;">${qrData}</pre>
            `;

            // Parse QR data
            const qrParts = qrData.split(':');
            if (qrParts[0] === 'blicence' && qrParts.length >= 6) {
                const tokenId = qrParts[2];
                const planId = qrParts[4];
                const userId = qrParts[6];

                // Process blockchain transaction
                await processUsageTransaction(tokenId, planId, userId);
            } else {
                alert('Invalid QR code format');
            }
        }

        async function processUsageTransaction(tokenId, planId, userId) {
            try {
                document.getElementById('blockchainTx').style.display = 'block';
                document.getElementById('txStatus').textContent = 'Processing...';

                if (!userAccount) {
                    alert('Please connect your wallet first');
                    return;
                }

                // Simulate blockchain transaction
                console.log('Processing usage for:', { tokenId, planId, userId });

                // For demo purposes, simulate a transaction
                const mockTxHash = '0x' + Math.random().toString(16).substr(2, 64);
                document.getElementById('txHash').textContent = mockTxHash;

                // Simulate transaction confirmation
                setTimeout(() => {
                    document.getElementById('txStatus').textContent = 'Confirmed ‚úÖ';
                    document.getElementById('txStatus').style.color = '#4CAF50';
                    
                    // Add new activity
                    addNewActivity({
                        type: 'usage',
                        title: 'QR Kullanƒ±mƒ± ƒ∞≈ülendi',
                        detail: `Token ID: ${tokenId} - Plan ID: ${planId}`,
                        time: '≈ûimdi',
                        remaining: '8 kullanƒ±m kaldƒ±'
                    });
                    
                    // Update usage count
                    const currentUsage = parseInt(document.getElementById('usageCount').textContent);
                    document.getElementById('usageCount').textContent = currentUsage + 1;
                    
                }, 3000);

                /* 
                // Real blockchain transaction would look like this:
                const gasEstimate = await producerContract.methods.useService(tokenId).estimateGas({
                    from: userAccount
                });

                const transaction = await producerContract.methods.useService(tokenId).send({
                    from: userAccount,
                    gas: gasEstimate
                });

                document.getElementById('txHash').textContent = transaction.transactionHash;
                document.getElementById('txStatus').textContent = 'Confirmed ‚úÖ';
                */

            } catch (error) {
                console.error('Transaction failed:', error);
                document.getElementById('txStatus').textContent = 'Failed ‚ùå';
                document.getElementById('txStatus').style.color = '#f44336';
                alert('Transaction failed: ' + error.message);
            }
        }

        function addNewActivity(activity) {
            const container = document.getElementById('activityContainer');
            const activityElement = document.createElement('div');
            activityElement.className = 'activity-item';
            activityElement.style.border = '2px solid #92fe9d';
            activityElement.innerHTML = `
                <div class="activity-icon ${activity.type}">
                    ${activity.type === 'purchase' ? 'üõí' : activity.type === 'usage' ? '‚ö°' : 'üí∞'}
                </div>
                <div class="activity-info">
                    <div class="activity-title">${activity.title}</div>
                    <div class="activity-detail">${activity.detail}</div>
                    ${activity.remaining ? `<div class="activity-detail" style="color: #ff9800;">${activity.remaining}</div>` : ''}
                </div>
                <div class="activity-time">${activity.time}</div>
            `;
            container.insertBefore(activityElement, container.firstChild);
        }

        // Listen for wallet events
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', function (accounts) {
                if (accounts.length === 0) {
                    // User disconnected wallet
                    userAccount = null;
                    document.getElementById('walletAddress').style.display = 'none';
                    document.getElementById('connectWallet').textContent = 'üîó Connect Wallet';
                    document.getElementById('connectWallet').style.background = '#4CAF50';
                }
            });

            window.ethereum.on('chainChanged', function (chainId) {
                // Reload page when network changes
                window.location.reload();
            });
        }

        console.log('üè≠ Producer Dashboard loaded!');
        console.log('üì± QR Scanner ready for service usage tracking');
        console.log('‚õìÔ∏è Blockchain integration enabled');
    </script>
</body>
</html>
